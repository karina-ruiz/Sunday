{% extends 'base.html' %}

{% block content %}

<div class="min-h-screen bg-amber-50 flex items-center justify-center px-4 py-12">
    <div class="w-full max-w-2xl bg-white rounded-xl shadow-lg p-6 sm:p-8">
  
      <h2 class="text-2xl sm:text-3xl font-bold text-teal-700 mb-6 text-center">
        Nueva entrada de diario
      </h2>
  
      <form method="post" class="space-y-4">
        {% csrf_token %}
        {{ form.non_field_errors }}
        
        <div>
          {{ form.texto.label_tag }}
          {{ form.texto }}
          {% for error in form.texto.errors %}
            <p class="text-red-500 text-sm">{{ error }}</p>
          {% endfor %}
        </div>
  
        <button type="submit" class="bg-teal-600 text-white py-2 px-4 rounded-md hover:bg-teal-700 transition">
          Guardar entrada
        </button>
      </form>
  
      <p class="text-sm text-gray-600 mt-4 text-center">
        <a href="{% url 'ver_entradas' %}" class="text-teal-600 hover:underline">Ver mis entradas anteriores</a>
      </p>
  
    </div>
  </div>
  
{% endblock %}
