{% extends 'base.html' %}

{% block content %}
  
<div class="min-h-screen bg-amber-50 flex items-center justify-center px-4 py-12">
    <div class="w-full max-w-md bg-white rounded-xl shadow-lg p-6 sm:p-8">
      
      <h2 class="text-2xl sm:text-3xl font-bold text-teal-700 mb-6 text-center">Iniciar Sesión</h2>
  
      <form method="post" class="space-y-4">
        {% csrf_token %}
  
        {% for field in form %}
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1" for="{{ field.id_for_label }}">
              {{ field.label }}
            </label>
            {{ field }}
            {% if field.errors %}
              <p class="text-red-500 text-sm mt-1">{{ field.errors|striptags }}</p>
            {% endif %}
          </div>
        {% endfor %}
  
        <button type="submit" class="w-full bg-teal-600 text-white py-2 px-4 rounded-md hover:bg-teal-700 transition">
          Entrar
        </button>
      </form>
  
      <p class="text-sm text-gray-600 mt-4 text-center">
        ¿No tienes una cuenta? <a href="{% url 'registro' %}" class="text-teal-600 hover:underline">Regístrate aquí</a>
      </p>
  
    </div>
  </div>
  
{% endblock %}
