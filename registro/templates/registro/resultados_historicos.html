{% extends 'base.html' %}
{% block content %}
<h2 class="text-teal-700 font-bold text-2xl mb-6 text-center">Resultados Históricos (Últimos 7 días)</h2>

<canvas id="historicalChart" width="600" height="300"></canvas>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
const ctx = document.getElementById('historicalChart').getContext('2d');
const chart = new Chart(ctx, {
    type: 'bar',
    data: {
        labels: {{ labels|safe }},
        datasets: {{ datasets|safe }}
    },
    options: {
        scales: {
            y: {
                beginAtZero: true,
                max: 5,
                title: {
                    display: true,
                    text: 'Intensidad Promedio'
                }
            }
        },
        responsive: true,
        plugins: {
            legend: {
                position: 'top',
            },
            title: {
                display: true,
                text: 'Intensidad promedio de emociones por día'
            }
        }
    }
});
</script>
{% endblock %}
