{% extends "base.html" %}

{% block content %}
<div class="min-h-screen bg-amber-50 px-4 py-6 flex items-center justify-center">
    <div class="w-full max-w-3xl bg-white rounded-xl shadow-lg p-6 space-y-6">
        <div class="flex justify-center mb-6">
            <img src="https://media.istockphoto.com/id/1409401867/es/vector/concepto-de-mujer-consciente.jpg?s=612x612&w=0&k=20&c=c4sf-PSf71zGdyEmlKx00O0idBc6vNKQyaNeIQXXPSE="
                alt="Salud Mental"
                class="rounded-lg shadow-md w-1/3 max-w-full h-auto"
            >
        </div>
  
        <h1 class="text-3xl font-semibold text-teal-700 text-center mb-4">Resultado del Test: {{ test.nombre }}</h1>
        
        <div class="space-y-4">
            <p class="text-lg text-gray-700">
              <strong class="font-medium">Puntuación total:</strong> 
              <span class="text-teal-600">{{ puntuacion_total }}</span>
            </p>
      
            <p class="text-lg text-gray-700">
              <strong class="font-medium">Diagnóstico:</strong>
              <span class="text-teal-600">{{ resultado }}</span>
            </p>
        </div>

        <div class="mt-8 text-center">
            <a href="{% url 'lista_tests' %}"
               class="bg-teal-600 text-white px-6 py-2 rounded-md font-medium hover:bg-teal-700 transition">
              Volver a la lista de tests
            </a>
        </div>

    </div>
</div>
  
{% endblock %}
