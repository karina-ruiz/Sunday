{% extends "base.html" %}

{% block content %}
<h1>{{ test.nombre }}</h1>
<form method="POST">
    {% csrf_token %}
    {% for pregunta in preguntas %}
        <div style="margin-bottom: 20px;">
            <strong>{{ pregunta.texto }}</strong><br>
            {% for opcion in pregunta.opciones.all %}
                <label>
                    <input type="radio" name="pregunta_{{ pregunta.id }}" value="{{ opcion.valor }}" required>
                    {{ opcion.texto }}
                </label><br>
            {% endfor %}
        </div>
    {% endfor %}
    <button type="submit">Enviar respuestas</button>
</form>

{% endblock %}
