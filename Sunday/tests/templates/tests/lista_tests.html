{% extends "base.html" %}

{% block content %}

<body>
    <h1>Selecciona un Test</h1>
    <ul>
        {% for test in tests %}
            <li>
                <a href="{% url 'tomar_test' test.id %}">{{ test.nombre }}</a> - {{ test.descripcion }}
            </li>
        {% empty %}
            <li>No hay tests disponibles.</li>
        {% endfor %}
    </ul>
</body>

{% endblock %}
